<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="image/icon.png" type="image/x-icon">
        <title>Prickle & Bloom</title>
        <link rel="stylesheet" href="paymentBank_.css">
    </head>
    <body>
        <header>
            <img class="logo" src="image/prickle_logo.jpeg" alt="logo">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="cshop.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contactus.html">Contact us</a>
                <button class="btnLogin-popup">Logout</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-arrow"><ion-icon name="arrow-back"></ion-icon></span>
            <div class="form-box paymentBank">
                <h2>Bank Transfer</h2>
                <form action="paymentBank.php" method="post">
                    <div class="input-box">
                        <input type="text" name="fullname" required>
                        <label for="fullname">Full name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="address" required>
                        <label for="address">Address</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="phoneno" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
                        <label for="phoneno">Phone number</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="postcode" required>
                        <label for="postcode">Post code</label>
                    </div>
                    <div class="Total">
                        <p>Total(LKR): </p>
                        <label id="totalAmountLabel" for="total">0.00</label>
                    </div>
                    <div class="fileup">
                        <label for="file" class="form-label">Select File</label>
                        <input type="file" class="form-control" name="file" id="file">
                    </div>
                    <br>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        <script src="payment.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
